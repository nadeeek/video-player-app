<mat-sidenav-container class="content-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">
    <app-sidebar
        [videos]="videos"
        [currentVideo]="currentVideo"
        [isVideoPlaying]="isVideoPlaying"
        (videoSelected)="handleVideoSelection($event)"
        (playPauseToggled)="handlePlayPause($event)">
    </app-sidebar>
</mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <div class="video-container">
      <!-- Video Title -->
      <h2 class="video-title" *ngIf="currentVideo">{{ currentVideo.title }}</h2>
    
      <!-- Video Player -->
      <div id="video-player-container">
        <video
          id="video-player"
          class="video-js vjs-default-skin"
          controls
          preload="auto"
          poster="assets/video-placeholder.png"
        >
        </video>
      </div>
    
      <!-- Video Description -->
      <p class="video-description" *ngIf="currentVideo">{{ currentVideo.description }}</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
